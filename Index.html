<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-display {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .date-display {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .feature-title {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .feature-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            margin-top: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .theme-selector {
            margin-top: 20px;
        }

        select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin: 0 10px;
        }

        .stopwatch, .timer {
            display: none;
            margin-top: 20px;
        }

        .stopwatch-display, .timer-display {
            font-size: 48px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
        }

        .progress-ring {
            margin: 20px auto;
        }

        .dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
        }

        .dark-mode .container {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .dark-mode .feature-card {
            background: #34495e;
            color: #fff;
        }

        @media (max-width: 600px) {
            .time-display {
                font-size: 48px;
            }
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jam Digital Premium</h1>
        
        <!-- Mode Jam -->
        <div id="clock-mode">
            <div class="time-display" id="time">00:00:00</div>
            <div class="date-display" id="date">Senin, 12 Agustus 2025</div>
            
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-title">Zona Waktu</div>
                    <div class="feature-value" id="timezone">WIB</div>
                </div>
                <div class="feature-card">
                    <div class="feature-title">Hari dalam Tahun</div>
                    <div class="feature-value" id="dayOfYear">224</div>
                </div>
                <div class="feature-card">
                    <div class="feature-title">Minggu dalam Tahun</div>
                    <div class="feature-value" id="weekOfYear">32</div>
                </div>
                <div class="feature-card">
                    <div class="feature-title">Sisa Hari</div>
                    <div class="feature-value" id="daysLeft">143</div>
                </div>
            </div>
        </div>

        <!-- Stopwatch -->
        <div class="stopwatch" id="stopwatch-mode">
            <h2>Stopwatch</h2>
            <div class="stopwatch-display" id="stopwatch">00:00:00</div>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="pauseStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">Reset</button>
            <button onclick="lapStopwatch()">Lap</button>
            <div id="laps"></div>
        </div>

        <!-- Timer -->
        <div class="timer" id="timer-mode">
            <h2>Timer</h2>
            <input type="number" id="timer-minutes" placeholder="Menit" min="0" max="999">
            <input type="number" id="timer-seconds" placeholder="Detik" min="0" max="59">
            <div class="timer-display" id="timer-display">00:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <div class="progress-ring">
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="45" stroke="#e6e6e6" stroke-width="5" fill="none"/>
                    <circle id="progress-circle" cx="50" cy="50" r="45" stroke="#667eea" stroke-width="5" fill="none"
                            stroke-dasharray="283" stroke-dashoffset="283" transform="rotate(-90 50 50)"/>
                </svg>
            </div>
        </div>

        <div class="controls">
            <button onclick="switchMode('clock')">Jam</button>
            <button onclick="switchMode('stopwatch')">Stopwatch</button>
            <button onclick="switchMode('timer')">Timer</button>
            <button onclick="toggleDarkMode()">ðŸŒ“ Mode Gelap</button>
        </div>

        <div class="theme-selector">
            <label>Pilih Tema:</label>
            <select onchange="changeTheme(this.value)">
                <option value="default">Ungu-Kebiruan</option>
                <option value="sunset">Sunset</option>
                <option value="ocean">Ocean</option>
                <option value="spring">Spring</option>
            </select>
        </div>
    </div>

    <script>
        // Variabel Global
        let stopwatchInterval;
        let stopwatchTime = 0;
        let timerInterval;
        let timerTime = 0;
        let currentMode = 'clock';

        // Inisialisasi
        updateTime();
        setInterval(updateTime, 1000);

        // Fungsi Update Waktu
        function updateTime() {
            const now = new Date();
            
            // Format waktu
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Format tanggal
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
            
            // Hitung hari dalam tahun
            const startOfYear = new Date(now.getFullYear(), 0, 0);
            const diff = now - startOfYear;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('dayOfYear').textContent = dayOfYear;
            
            // Hitung minggu dalam tahun
            const weekOfYear = Math.ceil(dayOfYear / 7);
            document.getElementById('weekOfYear').textContent = weekOfYear;
            
            // Hitung sisa hari
            const endOfYear = new Date(now.getFullYear(), 11, 31);
            const daysLeft = Math.ceil((endOfYear - now) / (1000 * 60 * 60 * 24));
            document.getElementById('daysLeft').textContent = daysLeft;
        }

        // Switch Mode
        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('clock-mode').style.display = 'none';
            document.getElementById('stopwatch-mode').style.display = 'none';
            document.getElementById('timer-mode').style.display = 'none';
            
            document.getElementById(mode + '-mode').style.display = 'block';
        }

        // Stopwatch Functions
        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => {
                    stopwatchTime += 10;
                    updateStopwatchDisplay();
                }, 10);
            }
        }

        function pauseStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            pauseStopwatch();
            stopwatchTime = 0;
            updateStopwatchDisplay();
            document.getElementById('laps').innerHTML = '';
        }

        function lapStopwatch() {
            const laps = document.getElementById('laps');
            const lapTime = formatTime(stopwatchTime);
            laps.innerHTML += `<div>Putaran ${laps.children.length + 1}: ${lapTime}</div>`;
        }

        function updateStopwatchDisplay() {
            document.getElementById('stopwatch').textContent = formatTime(stopwatchTime);
        }

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = Math.floor((ms % 1000) / 10);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
        }

        // Timer Functions
        function startTimer() {
            const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
            timerTime = (minutes * 60 + seconds) * 1000;
            
            if (timerTime > 0 && !timerInterval) {
                timerInterval = setInterval(() => {
                    timerTime -= 1000;
                    updateTimerDisplay();
                    
                    if (timerTime <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alert('Waktu habis!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            pauseTimer();
            timerTime = 0;
            updateTimerDisplay();
            document.getElementById('timer-minutes').value = '';
            document.getElementById('timer-seconds').value = '';
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerTime / 60000);
            const seconds = Math.floor((timerTime % 60000) / 1000);
            document.getElementById('timer-display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress circle
            const totalTime = (parseInt(document.getElementById('timer-minutes').value) * 60 + 
                              parseInt(document.getElementById('timer-seconds').value) || 1) * 1000;
            const progress = 283 - (283 * timerTime / totalTime);
            document.getElementById('progress-circle').style.strokeDashoffset = progress;
        }

        // Theme Functions
        function changeTheme(theme) {
            const themes = {
                'default': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'sunset': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'ocean': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'spring': 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
            };
            document.body.style.background = themes[theme];
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') switchMode('clock');
            if (e.key === '2') switchMode('stopwatch');
            if (e.key === '3') switchMode('timer');
            if (e.key === 'd') toggleDarkMode();
        });
    </script>
</body>
</html>
